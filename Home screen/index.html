<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ifood Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

</head>

<body>
    <section class="landing-v2-header">
        <header class="landing-v2-header__container">
            <div class="landing-v2-header__brand">ICONE
                <span class="icon-marmita icon-marmita--logo-ifood-plain icon-brand icon-brand--primary">
                    <svg width="80" height="43" viewBox="0 0 80 43" fill="none" xmlns="http://www.w3.org/2000/svg">
                    </svg>
                </span>
            </div>

            <nav class="landing-v2-header__nav">

                <a href="https://entregador.ifood.com.br/?utm_source=home_ifood&amp;utm_medium=referral&amp;utm_campaign=botao_header"
                    class="btn btn--dark-link btn--size-m landing-v2-header__nav-button" role="button" target="_blank"
                    rel="noopener">Entregador</a>
                <a href="https://parceiros.ifood.com.br/"
                    class="btn btn--dark-link btn--size-m landing-v2-header__nav-button" role="button" target="_blank"
                    rel="noopener">Restaurante e Mercado</a>
                <a href="https://carreiras.ifood.com.br/?utm_source=home_ifood&amp;utm_medium=referral&amp;utm_campaign=botao_header"
                    class="btn btn--dark-link btn--size-m landing-v2-header__nav-button" role="button" target="_blank"
                    rel="noopener">Carreiras</a>
                <a href="https://empresas.ifood.com.br/ifood-card?utm_source=home_ifood&amp;utm_medium=referral&amp;utm_campaign=botao_header"
                    class="btn btn--dark-link btn--size-m landing-v2-header__nav-button" role="button" target="_blank"
                    rel="noopener">iFood Card</a>
            </nav>
            <button type="button" role="button" class="btn btn--link btn--size-m landing-v2-header__sing-up"
                label="Criar conta" theme="link" variant="landing-v2-header__sing-up" color="primary" target="" rel="">
                <span class="btn__label">Criar conta</span>
            </button>
            <button type="button" role="button" class="btn btn--default btn--size-m landing-v2-header__sing-in"
                label="Entrar" variant="landing-v2-header__sing-in" theme="default" color="primary" target="" rel="">
                <span class="btn__label">Entrar
                </span>
            </button>
        </header>
    </section>


</body>

</html>
